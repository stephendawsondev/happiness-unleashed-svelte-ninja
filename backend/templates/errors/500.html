{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="d-flex align-items-center min-vh-100 py-5">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6 order-md-2">
                <div class="lc-block">
                    <!-- Consider using a different animation that reflects a server error -->
                    <lottie-player
                        src="https://assets9.lottiefiles.com/packages/lf20_kcsr6fcp.json"
                        background="transparent" speed="1" loop=""
                        autoplay=""></lottie-player>
                </div><!-- /lc-block -->
            </div><!-- /col -->
            <div class="col-md-6 text-center text-md-start ">

                <div class="lc-block mb-5">
                    <div editable="rich">
                        <h1 class="display-1 fw-bold text-danger">Error 500</h1>
                        <h3 class="fs-2 fw-bold"> <span
                                class="text-danger">Internal
                                Server Error</span></h3>
                        <h3 class="fs-2 fw-bold"> <span class="text-danger">It's
                                not you, it's me.</span></h3>
                    </div>
                </div><!-- /lc-block -->
                <div class="lc-block">
                    <a class="btn btn-lg btn-primary" href="/"
                        role="button">Return Home</a>
                </div><!-- /lc-block -->
            </div><!-- /col -->
        </div>
    </div>
</section>

{% endblock %}
